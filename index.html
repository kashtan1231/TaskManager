<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <input class="search" type="text" placeholder="Поиск по назваию">

        <div class="filterBox">
            <select class="filter">
                <option value="Sample">Все</option>
            </select>
            <button class="filterButton">Фильтр</button>
        </div>
        <h1>TASK MANAGER</h1>

    </header>

    <div class="container">

        <div class="flexBox">
            <button class="addTask">+</button>
        </div>

        <div class="fogging"></div>

        <div class="popIt">
            <div class="attention">
                <p>Заполните пустые поля</p>
            </div>
            <div class="attentionDate">
                <p>Поставьте правильную дату</p>
            </div>
            <div class="nameBox">
                <label for="text">Название: </label>
                <input class="nameNew" type="text">
            </div>
            <div class="dateBox">
                <label for="date">Дата: </label>
                <input class="dateNew" type="date">
            </div>
            <div class="userBox">
                <label for="text">Имя и фамилия: </label>
                <input class="userNew" type="text">
            </div>
            <div class="descBox">
                <label for="text">Описание: </label>
                <textarea class="descriptionNew" type="text" placeholder="Необязательное поле"></textarea>
            </div>
            <div class="stateBox">
                <label for="text">Статус:</label>
                <select class="stateNew">
                    <option value="К выполнению">К выполнению</option>
                    <option value="В процессе">В процессе</option>
                    <option value="Тестирование">Тестирование</option>
                    <option value="Готова">Готово</option>
                </select>
            </div>
            <div class="buttonBox">
                <input class="delete" type="button" value="Удалить">
                <input class="cancer" type="button" value="Отмена">
                <input class="apply" type="button" value="Ок">
            </div>
        </div>


        <script src="newTask.js"></script>
        <script src="main.js"></script>
</body>

</html>
